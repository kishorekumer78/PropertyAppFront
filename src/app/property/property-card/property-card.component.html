<div class="card p-2">
    <div class="card-img-wrapper">
        <img *ngIf="property.image" class="card-img-top" src="assets/images/{{property.image}}" alt="">
        <img *ngIf="!property.image" class="card-img-top" src="assets/images/house-default.png" alt="">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" [routerLink]="['/property-details', property.id]"
                    routerLinkActive="router-link-active"><i class="far fa-edit"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="far fa-address-book"></i></button>
            </li>
        </ul>
    </div>

    <div class="card-body p-2">
        <h3>{{property.name}}</h3>
        <h4>{{property.type}}</h4>
        <p>{{property.price}}</p>
    </div>

</div>
